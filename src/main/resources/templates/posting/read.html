<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${post.title}">게시글 제목</h1>

    <!-- 작성자 및 등록 날짜 -->
    <div class="d-flex justify-content-between">
        <p class="text-muted" th:text="'작성자: ' + ${post.author}">작성자</p>
        <p class="text-muted" th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">등록 날짜</p>
    </div>

    <!-- 게시글 이미지 -->
    <div class="mb-4">
        <img th:src="${post.getThumbnail()}" class="img-fluid" alt="게시글 이미지">
    </div>

    <!-- 게시글 내용 -->
    <div class="content" th:text="${post.contentText}">게시글 내용</div>

    <!-- 모집 상태 및 모집 인원 -->
    <div class="mt-4">
        <p th:text="'모집 상태: ' + ${post.status}">모집 상태</p>
        <p th:text="'모집 인원: ' + ${post.requiredParticipants} + '명'">모집 인원</p>
    </div>

    <!-- 뒤로가기, 수정하기, 신청하기, 신고하기 버튼 -->
    <div class="mt-4">
        <a th:href="@{/posting/list}" class="btn btn-secondary">목록으로 돌아가기</a>
        <a th:href="@{/posting/modify/{postId}(postId=${post.postId})}" class="btn btn-primary">수정하기</a>

        <!-- 신청하기 버튼 -->
        <a th:href="@{/posting/apply/{postId}(postId=${post.postId})}" class="btn btn-success">신청하기</a>

        <!-- 신고하기 버튼 -->
        <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#reportModal">신고하기</button>
    </div>
</div>

<!-- 신고하기 모달 -->
<div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reportModalLabel">신고하기</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="reportForm">
                    <div class="mb-3">
                        <label for="category" class="form-label">신고 유형:</label>
                        <select class="form-select" id="category" required>
                            <option value="">선택하세요</option>
                            <option value="ABUSE">욕설</option>
                            <option value="SPAM">스팸</option>
                            <option value="ADVERTISING">광고</option>
                            <option value="PROMOTION">홍보</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="reason" class="form-label">신고 사유:</label>
                        <textarea class="form-control" id="reason" rows="3" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" id="submitReport">신고하기</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('reportModal').addEventListener('show.bs.modal', function (event) {
        const postId = /* 상세 페이지에서 postId 가져오기 */ [[${post.postId}]];
        document.getElementById('submitReport').onclick = function () {
            const category = document.getElementById('category').value;
            const reason = document.getElementById('reason').value;

            fetch('/report/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ postId: postId, category: category, reason: reason }),
            })
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(data => {
                    alert(data);
                    bootstrap.Modal.getInstance(document.getElementById('reportModal')).hide();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('신고에 실패했습니다. 다시 시도해 주세요.');
                });
        };
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
