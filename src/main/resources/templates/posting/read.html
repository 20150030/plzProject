<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .content-wrapper {
            margin-top: 50px;
        }
        .post-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 5px;
        }
        .post-content {
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container content-wrapper">
        <div class="post-header text-center">
            <h2 th:text="${post.title}"></h2>
            <p class="mb-0">작성자: <span th:text="${post.username}"></span></p>
            <p class="mb-0">작성일: <span th:text="${post.createdAt}"></span></p>
        </div>

        <div class="post-content mt-4">
            <p th:text="${post.contentText}"></p>
        </div>

        <div class="text-center mt-4">
            <a href="/posting" class="btn btn-secondary">목록으로 돌아가기</a>
            <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#reportModal">신고하기</button>
        </div>
    </div>
</div>

<!-- 신고하기 모달 -->
<div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="reportModalLabel">신고하기</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="reportForm">
                    <div class="mb-3">
                        <label for="category" class="form-label">신고 유형:</label>
                        <select class="form-select" id="category" required>
                            <option value="">선택하세요</option>
                            <option value="ABUSE">욕설</option>
                            <option value="SPAM">스팸</option>
                            <option value="ADVERTISING">광고</option>
                            <option value="PROMOTION">홍보</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="reason" class="form-label">신고 사유:</label>
                        <textarea class="form-control" id="reason" rows="3" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" id="submitReport">신고하기</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('submitReport').onclick = function () {
        const category = document.getElementById('category').value;
        const reason = document.getElementById('reason').value;
        let postId  /*게시글 ID 변수*/;

        fetch('/report/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                postId: postId,
                category: category,
                reason: reason,
            }),
        })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.text();
            })
            .then(data => {
                alert(data);
                bootstrap.Modal.getInstance(document.getElementById('reportModal')).hide();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('신고에 실패했습니다. 다시 시도해 주세요.');
            });
    };
</script>
</body>
</html>
