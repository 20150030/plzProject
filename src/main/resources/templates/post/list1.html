<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">게시글 목록</h2>
    <table class="table table-bordered table-striped table-hover" >
        <thead class="table-dark">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        <tbody th:each="post : ${posts}">
        <tr>
            <td th:text="${post.postId}">1</td>
            <td th:text="${post.title}">제목</td>
            <td th:text="${post.username}">작성자</td> <!-- 수정된 부분 -->
            <td th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd')}">작성일</td>
        </tr>
        </tbody>
    </table>
    <div class="text-center mt-4">
        <a href="/post/register" class="btn btn-primary">새 글 작성</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
${posts}
</html>
